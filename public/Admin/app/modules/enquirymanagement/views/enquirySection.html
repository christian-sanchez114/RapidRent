<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Contact Us/Enquiry Section</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
   
    <div class="row">
        <!-- Column -->
        <div class="col-sm-12" ng-if="vm.detailTab">
                <p class="fa fa-arrow-left" ng-click="vm.backTolist()" style="cursor: pointer;"> &nbsp;Back To List</p>
            </div>
        <div class="col-lg-12">
               
                <div class="panel panel-default" ng-if="!vm.detailTab">
                    <div class="panel-heading">
                        <i class="fa fa-user fa-fw"></i>Contact Us/Enquiry Section List
                    </div>

                 
                                      
                  
                                <div class="panel-body">
                                    <div class="dataTable_wrapper">
                                            <div class="form-group">
                                                    <label class="col-md-12" style="padding-left: 0"> search by(Name , Email , Contact Number,Date)</label>
                                                    <div class="col-md-3" style="padding-bottom: 20px;
                                                    padding-left: 0;">
                                        <input type="text" ng-model="vm.searchText" class="form-control">
                                        </div>
                                        </div>
                                        <table class="table table-striped table-bordered table-hover"  id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <th>S NO</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Contact</th>
                                                    <th>Detail</th>
                                                    <th>Date</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                
                                                <tr ng-repeat="obj in vm.enquiries | filter:vm.searchText">
                                                        <td>{{$index + 1}}</td>
                                                        <td>{{obj.name}}</td>
                                                        <td>{{obj.email}}</td>
                                                        <td>{{obj.mobile}}</td>
                                                        <td>{{obj.message}}</td>
                                                        <td>{{obj.created | date:'MM/dd/yyyy'}}</td>
                                                        
                                                        
                                                        <td class="center">
                                                                <a style="cursor: pointer;" ng-click="vm.showModal(obj)">
                                                                    <p class="enquiry fa fa-eye"></p></p></a>
                                                                     <!-- <a style="cursor: pointer;" ng-click="vm.removecat($index)"> -->
                                                                 <!-- <p class="fa fa-trash-o"></p>&nbsp;Remove &nbsp;&nbsp;</a>
                                                                 
                                                             <a style="cursor: pointer;" ng-click="vm.userReply()" > 
                                                                 <p class="fa fa-envelope-o" ></p>
                                                                 &nbsp;Reply </a> -->
                                                                 
                                                            </td>
                                                    </tr>

                                            </tbody>

                                        </table>

                                    </div>
                                    <!-- /.table-responsive -->
                                    <pagination total-items="totalItemsrecord" ng-change="pageChanged(currentPage)" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>

                                </div>
                                <!-- /.panel-body -->
                           
                </div>

                <div class="panel panel-default" ng-if="vm.editTabactive">
                        
                        <div class="panel-heading">
                            <i class="fa fa-user fa-fw"></i> View enquiry detail
                        </div>
                      <div class="panel-body">
                            <form class="form-horizontal form-material">
                                    <div class="form-group">
                                        <label class="col-md-12">Name</label>
                                        <div class="col-md-12">
                                            <input type="text" readonly ng-model="vm.user.name" placeholder="Johnathan Doe" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" readonly  ng-model="vm.user.email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email">
                                        </div>
                                    </div>
                                   
                                    <div class="form-group">
                                        <label class="col-md-12">Phone No</label>
                                        <div class="col-md-12">
                                            <input type="text" readonly  ng-model="vm.user.mobile" placeholder="123 456 7890" class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Message</label>
                                        <div class="col-md-12">
                                            <textarea rows="5" readonly  ng-model="vm.user.message" class="form-control form-control-line"></textarea>
                                        </div>
                                    </div>
                                    
                                    
                                </form>

                    </div>
            </div>

            <div class="col-lg-12" ng-if="vm.activereplysection">
                    <div class="card">
                            <div class="panel panel-default">
                                    <div class="panel-heading">
                                           Send Message
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        
                        <div class="card-block">
                            <form class="form-horizontal form-material">
                                <div class="form-group">
                                    <label class="col-md-12">Email</label>
                                    <div class="col-md-12">
                                        <input type="text" ng-model="vm.email" placeholder="Email" class="form-control form-control-line">
                                    </div>
                                   
                                    <div class="col-md-12" style="margin-top: 15px;">
                                            <label class="col-md-12">Message</label>
        
                                   <textarea ng-model="vm.message" placeholder="Message" class="form-control form-control-line"></textarea>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" ng-click="vm.addMail()">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                </div>

            </div>
     
    </div>
    
   
   
    <!-- /.row -->
</div>
