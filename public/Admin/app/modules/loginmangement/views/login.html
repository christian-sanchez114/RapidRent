<div class="container" >
    <div class="row">
            <div class="col-lg-6" style="margin-left: 25%;">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger alert-dismissible fade in" ng-if="vm.message">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                          <strong>{{vm.message}}</strong>
                     </div>
                     <form class="form-horizontal form-material" name="myform">
                            <div class="form-group">
                                <label class="col-md-12">User Name</label>
                                <div class="col-md-12">
                                    <input type="email" ng-required="true" ng-model="vm.user.email" placeholder="E-mail" class="form-control form-control-line">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Password</label>
                                <div class="col-md-12">
                                    <input type="password" ng-required="true" ng-model="vm.user.password" placeholder="Password" class="form-control form-control-line" name="example-email" id="example-email">
                                </div>
                            </div>
                     <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-success" ng-click="myform.$valid && vm.logincheck()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
