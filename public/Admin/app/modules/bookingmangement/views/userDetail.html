   
                        <div>
                            <div class="modal-header">
                                <h3 class="modal-title"> <i class="fa fa-user fa-fw"></i> View enquiry detail {{value}}</h3>
                            </div>
                            <div class="modal-body">
                                    
                                      <div class="panel-body">
                                        <form class="form-horizontal form-material">
                                            <div class="form-group">
                                                <label class="col-md-12">Full Name</label>
                                                <div class="col-md-12">
                                                    <input type="text" ng-disabled="disable" ng-model="user.userName" placeholder="Johnathan Doe" class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="example-email" class="col-md-12">Email</label>
                                                <div class="col-md-12">
                                                    <input type="email" ng-disabled="disable"  ng-model="user.email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email">
                                                </div>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label class="col-md-12">Phone No</label>
                                                <div class="col-md-12">
                                                    <input type="text" ng-disabled="disable" ng-model="user.phoneNumber" placeholder="123 456 7890" class="form-control form-control-line">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-12">Message</label>
                                                <div class="col-md-12">
                                                    <textarea rows="5" ng-disabled="disable" ng-model="user.message" class="form-control form-control-line"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-12">Select Country</label>
                                                <div class="col-sm-12">
                                                    
                                                    <input type="text" ng-disabled="disable" ng-model="user.country" placeholder="india" class="form-control form-control-line">
        
                                                </div>
                                            </div>
                                           
                                        </form>
                        
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" ng-click="ok()">OK</button>
                                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                            </div>
                        </div>
