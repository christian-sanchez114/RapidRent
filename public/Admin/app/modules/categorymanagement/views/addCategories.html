<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Category</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                            Category List
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                                <div class="form-group">
                                        <label class="col-md-12" style="padding-left: 0"> search by(Category Name , Description)</label>
                                        <div class="col-md-6" style="padding-bottom: 20px;
                                        padding-left: 0;">
                            <input type="text" ng-model="vm.searchText" class="form-control">
                            </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>S. No.</th>
                                        <th>Category Name</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="obj in vm.Categories | filter:vm.searchText">
                                        <td>{{$index + 1}}</td>
                                        <td>{{obj.name}}</td>
                                        <td>{{obj.description}}</td>
                                        <td><a style="cursor: pointer;" ng-click="vm.showModal(obj)"><p class="category fa fa-edit"></p> </a>
                                        <a style="cursor: pointer;" ng-confirm-click="Are you sure to delete this record ?" confirmed-click="vm.removeCategory(obj)" >&nbsp;&nbsp;<p class="fa fa-trash-o deleteevent"></p> </a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <pagination total-items="totalItemsrecord" ng-change="pageChanged(currentPage)" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>

                    </div>
                </div>
            </div>
        <div class="col-lg-6">
            <div class="card">
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                   Add Category
                            </div>
                            <div class="panel-body">
                <div class="card-block">
                    <form class="form-horizontal form-material" name="myform">
                        <div class="form-group">
                            <label class="col-md-12">Category Name</label>
                            <div class="col-md-12">
                                <input type="text"  ng-required="true" ng-model="vm.category.name" placeholder="Category Name" class="form-control form-control-line">
                            </div>
                            <div class="col-md-12" style="margin-top: 15px;">
                               <label class="col-md-12">Description</label>
                               <textarea ng-required="true" ng-model="vm.category.description" placeholder="Description" class="form-control form-control-line"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-success"  ng-click="myform.$valid && vm.createCategory()" ng-if="!vm.updatebtn">Add</button>
                                <button class="btn btn-success" ng-click="myform.$valid && vm.updateCategory()" ng-if="vm.updatebtn">Update</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
    </div>
